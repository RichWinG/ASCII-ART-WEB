<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="ascii-art-web" content="ascii-art-web">
    <title>Ascii-art-web</title>
    <link rel="stylesheet" href="main.css" type="text/css">
</head>

<body>
    <form>
        <header>
            <fieldset>
                <h1>ASCII-ART-WEB</h1>
            </fieldset>
        </header>
        <main>
            <fieldset>
                <p>
                    <label for="banners">Banners:</label>
                    <select name="banners" id="banners">
                        <option value="shadow">shadow</option>
                        <option value="standard">standard</option>
                        <option value="thinkertoy">thinkertoy</option>
                    </select>
                </p>
                <p>
                    <textarea name="text" id="text" cols="30" rows="10" placeholder="Type something here"></textarea>
                </p>
            </fieldset>
        </main>
    </form>
</body>

</html>
